<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine & Co. | Premium Coffee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div id="loader">
        <h1 id="loader-text">Moliendo granos...</h1>
    </div>

    <nav id="navbar">
        <div id="logo">CAFFEINE<span>&CO</span></div>
        <ul id="nav-links">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#menu">Menú</a></li>
            <li><a href="#about">Nosotros</a></li>
        </ul>
    </nav>

    <header id="hero">
        <div id="hero-content">
            <h2 id="hero-title">Despierta tus sentidos</h2>
            <p id="hero-subtitle">Café de especialidad tostado artesanalmente.</p>
            <button id="hero-btn">Explorar Carta</button>
        </div>
    </header>

    <section id="menu">
        <h2 class="section-title">Nuestros Favoritos</h2>
        <div id="menu-container">
            <div class="coffee-card" id="card-1">
                <div class="coffee-img">☕</div>
                <h3>Espresso Nitro</h3>
                <p>Intenso y cremoso.</p>
            </div>
            <div class="coffee-card" id="card-2">
                <div class="coffee-img">☕</div>
                <h3>Latte Art</h3>
                <p>Suave y equilibrado.</p>
            </div>
            <div class="coffee-card" id="card-3">
                <div class="coffee-img">☕</div>
                <h3>Cold Brew</h3>
                <p>Refrescante energía.</p>
            </div>
        </div>
    </section>

    <script src="/java/script.js"></script>
</body>
</html>
