<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title>Beanywood | Tea & Coffee Labs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='GestionCafe.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee+Inline&family=Space+Grotesk:wght@300;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="cartoon-coffee">
                <div class="steam-wrap"><span class="s-1"></span><span class="s-2"></span><span class="s-3"></span></div>
                <div class="cup-body"><div class="liquid"></div></div>
                <div class="cup-handle"></div>
            </div>
            <div class="loader-text">
                <h2 class="glitch-load" data-text="INFUSIONANDO...">INFUSIONANDO...</h2>
                <div class="load-bar"><div class="progress"></div></div>
            </div>
        </div>
    </div>

    <div id="custom-cursor"></div>

    <header class="main-nav">
        <div class="nav-container">
            <div class="logo-wrap"><h1>BEANYWOOD</h1></div>
            <nav class="links">
                <a href="#tes" class="nav-link">T√âS M√çSTICOS</a>
                <a href="#grano" class="nav-link">CAF√â EN GRANO</a>
                <div class="cart-box" id="cart-toggle" style="cursor: pointer;">
                    üõí <span id="cart-counter">0</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="content-wrapper" style="padding: 0 40px;">
        <section id="tes" style="padding-top: 120px;">
            <h2 class="hero-title">T√âS DE <span class="highlight">ESPECIALIDAD</span></h2>
            <div class="product-gallery" id="tes-container"></div>
        </section>

        <section id="grano" class="dark-mode" style="border-radius: 40px; margin-top: 50px;">
            <h2 class="hero-title" style="color: white;">ALMA DEL <span class="highlight">GRANO</span></h2>
            <div class="product-gallery" id="grano-container"></div>
        </section>
    </main>

    <aside id="sidebar-cart" class="cart-sidebar">
        <div style="padding: 30px; display: flex; flex-direction: column; height: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); padding-bottom: 15px;">
                <h3 style="font-family: 'Bungee Inline';">TU SELECCI√ìN</h3>
                <button class="close-btn" style="background:none; border:none; font-size: 2rem; cursor:pointer;">&times;</button>
            </div>
            <div id="cart-items-container" style="flex-grow: 1; overflow-y: auto; padding: 20px 0;"></div>
            <div style="border-top: 2px solid var(--accent); padding-top: 20px;">
                <h4 style="display: flex; justify-content: space-between;">TOTAL: <span id="total-amount">0.00‚Ç¨</span></h4>
                <button class="btn-primary-v2" style="width: 100%; margin-top: 15px;">PAGAR AHORA</button>
            </div>
        </div>
    </aside>

    <div id="p-modal" class="p-modal-overlay">
        <div class="p-modal-window">
            <button class="close-p-modal" style="position: absolute; top: 20px; right: 20px; border:none; background:none; font-size: 2rem; cursor:pointer;">&times;</button>
            <div style="display: flex; gap: 30px; align-items: center;">
                <img id="m-img" src="" style="width: 45%; border-radius: 20px; border: 2px solid var(--accent);">
                <div>
                    <h2 id="m-title" style="font-family: 'Bungee Inline'; margin-bottom: 15px;"></h2>
                    <p id="m-desc" style="margin-bottom: 20px;"></p>
                    <h3 id="m-price" style="color: var(--primary); font-size: 2rem;"></h3>
                    <p>Origen: <span id="m-origin"></span></p>
                    <button id="m-add-btn" class="btn-primary-v2" style="margin-top: 20px;">A√ëADIR A LA BOLSA</button>
                </div>
            </div>
        </div>
    </div>

    <script src='javacafe.js'></script>
</body>
</html>
